<form data-ng-submit="newAccount.createAccount()">
    <div class="row">
        <div class="col-sm-1">
            &nbsp;
        </div>
        <div class="col-sm-10">
            <div class="form-box">
                <div class="form-top">
                    <div class="form-top-left">
                        <h3>Create New Account</h3>
                    </div>
                    <div class="form-top-right">
                        <i class="fa fa-pencil"></i>
                    </div>
                </div>
                <div class="form-bottom">
                    <div class="row">
                        <div class="col-sm-6">
                            <input type="text" class="form-control" data-ng-model="newAccount.account.firstname" placeholder="Firstname"/>
                        </div>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" data-ng-model="newAccount.account.lastname" placeholder="Lastname"/>
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-sm-3">
                            <label>Set Password</label>
                            <input type="password" data-ng-model="newAccount.account.password" class="form-control" placeholder="Password"/>
                        </div>
                        <div class="col-sm-3">
                            <label>Confirm Password</label>
                            <input type="password" data-ng-model="newAccount.account.confirm" class="form-control" placeholder="Confirm Password"/>
                        </div>
                        <div class="col-sm-3">
                            <label>Role</label>
                            <select class="form-control" data-ng-model="newAccount.account.role">
                                <option value="Administrator"> Administrator </option>
                                <option value="Limited" selected> Limited </option>
                            </select>
                        </div>
                    </div>
                    <br/>
                    <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                    
                </div>
            </div>
            
        </div>
    </div>
</form>
