<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title" style="font-weight:bolder;">Welcome Administrator! Please Sigin to Continue</h1>
            <div class="account-wall">
                <form class="form-signin" data-ng-submit="login.proceed()">
                <input type="text" class="form-control" data-ng-model="login.credential.adminID" placeholder="AdministratorID" required autofocus>
                <span class="clearfix"><br/></span>
                <input type="password" class="form-control" placeholder="Password" required data-ng-model="login.credential.password">
                <br/>
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Sign in</button>
                </form>
                <br/><a data-ng-href="#/admin/register" style="color:black;font-weight:bolder;">Create Account</a>
                <br/><br/>
            </div>
        </div>
    </div>
</div>
